<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ N√∫mero Misterioso Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #12122a;
            --bg-card: #1a1a3a;
            --accent-cyan: #00f5ff;
            --accent-magenta: #ff00aa;
            --accent-yellow: #ffdd00;
            --accent-green: #00ff88;
            --accent-red: #ff4466;
            --text-primary: #ffffff;
            --text-secondary: #8888aa;
            --glow-cyan: 0 0 20px rgba(0, 245, 255, 0.5);
            --glow-magenta: 0 0 20px rgba(255, 0, 170, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 0, 170, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 221, 0, 0.05) 0%, transparent 50%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 245, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 245, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* Main container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 0;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.8rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: var(--glow-cyan);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        /* Connection panel */
        .connection-panel {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 245, 255, 0.2);
            animation: fadeIn 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        .connection-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta), var(--accent-yellow));
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .connection-panel h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--accent-cyan);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            background: var(--bg-secondary);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 10px;
            padding: 15px 20px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: var(--glow-cyan);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            border: none;
            border-radius: 10px;
            padding: 18px 40px;
            color: var(--bg-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-disconnect {
            background: linear-gradient(135deg, var(--accent-red), #aa0033);
        }

        /* Game area */
        .game-area {
            display: none;
            flex: 1;
            animation: fadeIn 0.5s ease-out;
        }

        .game-area.active {
            display: flex;
            flex-direction: column;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            border-radius: 15px;
            padding: 15px 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }

        .status-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.5); }
            50% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
        }

        .player-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--accent-cyan);
        }

        /* Messages area */
        .messages-container {
            flex: 1;
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid rgba(0, 245, 255, 0.2);
            display: flex;
            flex-direction: column;
            min-height: 400px;
            max-height: 500px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .messages-header {
            background: var(--bg-secondary);
            padding: 15px 25px;
            border-bottom: 1px solid rgba(0, 245, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .messages-header h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            color: var(--accent-cyan);
        }

        .clear-btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            border-radius: 5px;
            padding: 5px 15px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .messages::-webkit-scrollbar-thumb {
            background: var(--accent-cyan);
            border-radius: 4px;
        }

        .message {
            padding: 12px 18px;
            margin-bottom: 10px;
            border-radius: 12px;
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent-cyan);
            animation: slideIn 0.3s ease-out;
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.vitoria {
            background: rgba(0, 255, 136, 0.1);
            border-left-color: var(--accent-green);
            animation: victoryPulse 0.5s ease-out;
        }

        @keyframes victoryPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .message.baixo {
            background: rgba(0, 136, 255, 0.1);
            border-left-color: #0088ff;
        }

        .message.alto {
            background: rgba(255, 136, 0, 0.1);
            border-left-color: #ff8800;
        }

        .message.nova_rodada {
            background: rgba(255, 221, 0, 0.1);
            border-left-color: var(--accent-yellow);
            text-align: center;
            font-weight: 700;
        }

        .message.ranking {
            background: rgba(255, 0, 170, 0.1);
            border-left-color: var(--accent-magenta);
        }

        .message.sistema {
            background: rgba(136, 136, 170, 0.1);
            border-left-color: var(--text-secondary);
            font-style: italic;
        }

        .message.boas_vindas {
            background: linear-gradient(135deg, rgba(0, 245, 255, 0.1), rgba(255, 0, 170, 0.1));
            border-left-color: var(--accent-cyan);
        }

        .message.erro {
            background: rgba(255, 68, 102, 0.1);
            border-left-color: var(--accent-red);
        }

        /* Input area */
        .input-area {
            display: flex;
            gap: 15px;
        }

        .guess-input {
            flex: 1;
            background: var(--bg-card);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 15px;
            padding: 20px 25px;
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .guess-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: var(--glow-cyan);
        }

        .guess-input::placeholder {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .send-btn {
            background: linear-gradient(135deg, var(--accent-green), #00aa66);
            min-width: 150px;
        }

        /* Number grid */
        .number-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid rgba(0, 245, 255, 0.2);
        }

        .number-btn {
            background: var(--bg-secondary);
            border: 1px solid rgba(0, 245, 255, 0.2);
            border-radius: 8px;
            padding: 12px 0;
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .number-btn:hover {
            background: var(--accent-cyan);
            color: var(--bg-primary);
            transform: scale(1.1);
        }

        .number-btn.used {
            opacity: 0.3;
            pointer-events: none;
        }

        .number-btn.low {
            background: rgba(0, 136, 255, 0.3);
            border-color: #0088ff;
        }

        .number-btn.high {
            background: rgba(255, 136, 0, 0.3);
            border-color: #ff8800;
        }

        /* Quick actions */
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }

        .quick-btn {
            background: var(--bg-secondary);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 10px;
            padding: 10px 20px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-btn:hover {
            background: var(--accent-cyan);
            color: var(--bg-primary);
        }

        /* Hidden */
        .hidden {
            display: none !important;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .logo {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .number-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .input-area {
                flex-direction: column;
            }

            .send-btn {
                min-width: 100%;
            }
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: var(--bg-card);
            border: 1px solid var(--accent-cyan);
            border-radius: 10px;
            padding: 15px 25px;
            margin-bottom: 10px;
            animation: slideInRight 0.3s ease-out;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .toast.error {
            border-color: var(--accent-red);
        }

        .toast.success {
            border-color: var(--accent-green);
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    <div class="particles" id="particles"></div>

    <div class="toast-container" id="toastContainer"></div>

    <div class="container">
        <header class="header">
            <h1 class="logo">N√öMERO MISTERIOSO</h1>
            <p class="subtitle">Trabalho de Redes de Computadores</p>
        </header>

        <!-- Connection Panel -->
        <div class="connection-panel" id="connectionPanel">
            <h2>üéÆ Conectar ao Jogo</h2>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label for="playerName">Nome do Jogador</label>
                    <input type="text" id="playerName" placeholder="Digite seu nome..." maxlength="20">
                </div>
                <div class="form-group">
                    <label for="serverHost">Servidor</label>
                    <input type="text" id="serverHost" value="127.0.0.1" placeholder="IP do servidor">
                </div>
                <div class="form-group">
                    <label for="serverPort">Porta</label>
                    <input type="number" id="serverPort" value="5555" placeholder="Porta">
                </div>
            </div>
            <button class="btn" id="connectBtn" onclick="conectarJogo()">
                üöÄ Conectar
            </button>
        </div>

        <!-- Game Area -->
        <div class="game-area" id="gameArea">
            <div class="status-bar">
                <div class="status-info">
                    <div class="status-dot"></div>
                    <span>Conectado como:</span>
                    <span class="player-name" id="displayName">-</span>
                </div>
                <button class="btn btn-disconnect" onclick="desconectar()">
                    üîå Desconectar
                </button>
            </div>

            <div class="messages-container">
                <div class="messages-header">
                    <h3>üì® Mensagens do Jogo</h3>
                    <button class="clear-btn" onclick="limparMensagens()">Limpar</button>
                </div>
                <div class="messages" id="messages"></div>
            </div>

            <div class="input-area">
                <input type="number" class="guess-input" id="guessInput" 
                       placeholder="Digite seu palpite (1-100)" 
                       min="1" max="100"
                       onkeypress="handleEnter(event)">
                <button class="btn send-btn" onclick="enviarPalpite()">
                    üéØ Enviar
                </button>
            </div>

            <div class="quick-actions">
                <button class="quick-btn" onclick="setGuess(25)">25</button>
                <button class="quick-btn" onclick="setGuess(50)">50</button>
                <button class="quick-btn" onclick="setGuess(75)">75</button>
            </div>

            <div class="number-grid" id="numberGrid"></div>
        </div>
    </div>

    <script>
        // Socket.IO connection
        const socket = io();
        let isConnected = false;
        let usedNumbers = new Set();
        let lowNumbers = new Set();
        let highNumbers = new Set();

        // Create particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                if (Math.random() > 0.5) {
                    particle.style.background = 'var(--accent-magenta)';
                }
                container.appendChild(particle);
            }
        }

        // Create number grid
        function createNumberGrid() {
            const grid = document.getElementById('numberGrid');
            grid.innerHTML = '';
            for (let i = 1; i <= 100; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-btn';
                btn.textContent = i;
                btn.onclick = () => setGuess(i);
                btn.id = `num-${i}`;
                
                if (usedNumbers.has(i)) btn.classList.add('used');
                if (lowNumbers.has(i)) btn.classList.add('low');
                if (highNumbers.has(i)) btn.classList.add('high');
                
                grid.appendChild(btn);
            }
        }

        // Set guess value
        function setGuess(num) {
            document.getElementById('guessInput').value = num;
            document.getElementById('guessInput').focus();
        }

        // Show toast notification
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);
            
            setTimeout(() => toast.remove(), 3000);
        }

        // Connect to game
        function conectarJogo() {
            const nome = document.getElementById('playerName').value.trim();
            const host = document.getElementById('serverHost').value.trim();
            const porta = document.getElementById('serverPort').value.trim();

            if (!nome) {
                showToast('Digite seu nome!', 'error');
                return;
            }

            document.getElementById('connectBtn').disabled = true;
            document.getElementById('connectBtn').textContent = '‚è≥ Conectando...';

            socket.emit('conectar_jogo', {
                nome: nome,
                host: host,
                porta: porta
            });
        }

        // Send guess
        function enviarPalpite() {
            const input = document.getElementById('guessInput');
            const palpite = input.value.trim();

            if (!palpite || palpite < 1 || palpite > 100) {
                showToast('Digite um n√∫mero entre 1 e 100!', 'error');
                return;
            }

            socket.emit('enviar_palpite', { palpite: palpite });
            
            // Mark number as used
            usedNumbers.add(parseInt(palpite));
            updateNumberButton(parseInt(palpite), 'used');
            
            input.value = '';
            input.focus();
        }

        // Handle enter key
        function handleEnter(event) {
            if (event.key === 'Enter') {
                enviarPalpite();
            }
        }

        // Disconnect
        function desconectar() {
            socket.emit('desconectar_jogo');
        }

        // Clear messages
        function limparMensagens() {
            document.getElementById('messages').innerHTML = '';
        }

        // Update number button state
        function updateNumberButton(num, state) {
            const btn = document.getElementById(`num-${num}`);
            if (btn) {
                btn.classList.add(state);
            }
        }

        // Add message to chat
        function addMessage(mensagem, tipo) {
            const container = document.getElementById('messages');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${tipo}`;
            msgDiv.textContent = mensagem;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;

            // Update number grid based on message type
            if (tipo === 'baixo') {
                const num = parseInt(document.getElementById('guessInput').dataset.lastGuess || 0);
                if (num > 0) {
                    for (let i = 1; i <= num; i++) {
                        lowNumbers.add(i);
                        updateNumberButton(i, 'low');
                    }
                }
            } else if (tipo === 'alto') {
                const num = parseInt(document.getElementById('guessInput').dataset.lastGuess || 0);
                if (num > 0) {
                    for (let i = num; i <= 100; i++) {
                        highNumbers.add(i);
                        updateNumberButton(i, 'high');
                    }
                }
            } else if (tipo === 'nova_rodada' || tipo === 'vitoria') {
                // Reset number grid on new round
                usedNumbers.clear();
                lowNumbers.clear();
                highNumbers.clear();
                createNumberGrid();
            }
        }

        // Socket events
        socket.on('conectado', (data) => {
            isConnected = true;
            document.getElementById('connectionPanel').classList.add('hidden');
            document.getElementById('gameArea').classList.add('active');
            document.getElementById('displayName').textContent = data.nome;
            document.getElementById('guessInput').focus();
            
            createNumberGrid();
            showToast('Conectado ao jogo!', 'success');
        });

        socket.on('erro_conexao', (data) => {
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('connectBtn').textContent = 'üöÄ Conectar';
            showToast(data.mensagem, 'error');
            addMessage(`‚ùå ${data.mensagem}`, 'erro');
        });

        socket.on('mensagem_jogo', (data) => {
            addMessage(data.mensagem, data.tipo);
            
            // Store last guess for grid updates
            const match = data.mensagem.match(/Tentativa (\d+)/);
            if (match) {
                document.getElementById('guessInput').dataset.lastGuess = 
                    document.getElementById('guessInput').value || '0';
            }
        });

        socket.on('palpite_enviado', (data) => {
            document.getElementById('guessInput').dataset.lastGuess = data.palpite;
        });

        socket.on('desconectado', () => {
            isConnected = false;
            document.getElementById('connectionPanel').classList.remove('hidden');
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('connectBtn').disabled = false;
            document.getElementById('connectBtn').textContent = 'üöÄ Conectar';
            
            showToast('Desconectado do jogo', 'info');
        });

        socket.on('erro', (data) => {
            showToast(data.mensagem, 'error');
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            document.getElementById('playerName').focus();
        });
    </script>
</body>
</html>
